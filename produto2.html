    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        function favoritarItem(itemID) {
            // Obtém a lista de favoritos do localStorage, ou um array vazio se não houver
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

            // Verifica se o item já está favoritado
            if (favoritos.includes(itemID)) {
                // Se já estiver favoritado, remove o item
                favoritos = favoritos.filter(id => id !== itemID);
           
            } else {
                // Se não estiver favoritado, adiciona o item
                favoritos.push(itemID);
                
            }

            // Atualiza o localStorage com a nova lista de favoritos
            localStorage.setItem('favoritos', JSON.stringify(favoritos));

            // Atualiza o visual do botão de favorito
            atualizarBotaoFavorito(itemID);
        }

        // Função para atualizar o estado do botão de favorito
        function atualizarBotaoFavorito(itemID) {
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            let botao = document.getElementById('favoritoIcon'); // O ícone do coração

            // Verifica se o item está nos favoritos e altera o ícone
            if (favoritos.includes(itemID)) {
                botao.src = 'img/filled .png';  // Coração preenchido
            } else {
                botao.src = 'img/heart-1179072_640.png';  // Coração vazio
            }
        }

        // Verifica o estado do favorito ao carregar a página
        window.onload = function() {
            // Chama a função para atualizar o estado do botão (se o item já está favoritado ou não)
            atualizarBotaoFavorito('Camiseta Chronic 4013');
        }
    </script>
