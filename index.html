<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hope - Loja Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Ajustes para o carrossel principal */
        #carrossel {
            width: 100%;
            margin-top: 0px;
        }

        .carousel-item img {
            width: 100%;
            height: auto; /* Isso mantém a proporção original da imagem */
        }

        /* Ajustes para os controles do carrossel */
        .carousel-control-prev, .carousel-control-next {
            z-index: 10;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-control-prev {
            left: 5px;
        }

        .carousel-control-next {
            right: 5px;
        }

        /* Carrossel de marcas */
        #marcas-carrossel {
            margin-top: 1px;
        }

        .carousel-inner {
            display: flex;
            overflow: hidden;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 100%; /* Ajuste o tamanho das imagens no carrossel de marcas */
            margin-right: 10px;
        }

        .carousel-item img {
            width: 100%; /* A imagem ocupa 100% do espaço disponível */
            height: auto;
            object-fit: contain;
        }

        /* Garantir que as imagens de marcas fiquem centralizadas */
        .carousel-item img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <a href="logo.html" class="text-white logo d-block mx-auto">
                <img src="img/Figurinhas_PACK__1_-removebg-preview.png" height="100px" alt="logo">
            </a>
        </div>
    </header>
    
    <!-- NAVEGAÇÃO -->
    <nav class="bg-light py-2">
        <ul class="nav justify-content-center mb-0">
            <li class="nav-item">
                <a href="login.html" class="nav-link text-dark font-navbar">Entrar</a>
            </li>
            <li class="nav-item">
                <a href="catalogo.html" class="nav-link text-dark font-navbar">Catálogo</a>
            </li>
            <li class="nav-item">
                <a href="favoritos.html" class="nav-link text-dark font-navbar">
                    <i class="bi bi-heart-fill"></i> Favoritos
                </a>
            </li>
        </ul>
    </nav>
    
    <section id="carrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carrosel.png" class="d-block w-100" alt="Novo Lançamento">
            </div>
            <div class="carousel-item">
                <img src="img/carrosel1.png" class="d-block w-100" alt="Promoção">
            </div>
            <div class="carousel-item">
                <img src="img/carrosel2.png" class="d-block w-100" alt="Estilo e Revolução">
            </div>
            <div class="carousel-item">
                <img src="img/carrosel3.png" class="d-block w-100" alt="Estilo e Revolução">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </section>
    
    <!--transicoes-->
    <style>
        /* transicao suave ao mudar de imagem */
        .carousel-inner {
            transition: transform 0.2s ease-in-out;
        }
    
    
        .carousel-item {
            transition: all 0.3s ease-in-out; /*transicao*/
            opacity: 0;
        }
    
        .carousel-item.active {
            opacity: 1; 
        }
    </style>
    

    <!-- MARCAS -->
    <section id="marcas-carrossel" class="my-5">
        <h2 class="text-center">Marcas</h2>
        <div id="marcaCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-4">
                            <img src="img/marca1.png" class="d-block w-100" alt="Marca 1">
                        </div>
                        <div class="col-4">
                            <img src="img/marca2.png" class="d-block w-100" alt="Marca 2">
                        </div>
                        <div class="col-4">
                            <img src="img/marca3.png" class="d-block w-100" alt="Marca 3">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-4">
                            <img src="img/marca4.png" class="d-block w-100" alt="Marca 4">
                        </div>
                        <div class="col-4">
                            <img src="img/marca5.png" class="d-block w-100" alt="Marca 5">
                        </div>
                        <div class="col-4">
                            <img src="img/marca6.png" class="d-block w-100" alt="Marca 6">
                        </div>
                    </div>
                </div>
                <!-- Adicione mais itens aqui conforme necessário -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#marcaCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#marcaCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>
    

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4"> 
        <div class="text-center">
            <h6><strong>"Estilo e Revolução"</strong></h6>
        </div> 
        
        <div>
            <div class="text-end">
                <!-- Ícone do Instagram com margem ajustada -->
                <a href="https://instagram.com/newhope" class="text-white" style="margin-right: 10px;">
                    <i class="bi bi-instagram">
                        <img src="img/instagram.png" alt="instagram" width="50" height="50">
                    </i>
                </a>
                <!-- Ícone do WhatsApp com margem ajustada -->
                <a href="https://api.whatsapp.com/send?phone=5531985079718&text=E%20a%C3%AD,%20estou%20interessado%20em%20seus%20produtos%20da%20New%20Hope!" target="_blank">
                    <i class="bi bi-whatsapp">
                        <img src="img/—Pngtree—white whatsapp icon png_3562063-min.png" alt="whatsapp" width="62" height="62">
                    </i>
                </a>
            </div>
        </div>
    </footer>
    
    
    
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
