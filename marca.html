<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Marcas</title>
  <!-- Incluindo o CSS do Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Estilo para o carrossel */
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }
  </style>
</head>
<body>

<section data-store="home-slider">
  <div class="section-brands-home" data-store="home-brands">
    <div class="container">
      <div class="row">
        <div class="col p-0 px-md-3">
          <!-- Início do Swiper -->
          <div class="js-swiper-brands swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 0</div>
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 1</div>
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 2</div>
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 3</div>
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 4</div>
              <div class="swiper-slide slide-container" style="width: 80px;">Marca 5</div>
            </div>
            <!-- Botões de navegação -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <!-- Fim do Swiper -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Incluindo o JS do Swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // Inicializando o Swiper
  var swiper = new Swiper('.js-swiper-brands', {
    slidesPerView: 3,     // Número de slides visíveis por vez
    spaceBetween: 30,      // Espaço entre os slides
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    loop: true,            // Loop infinito
  });
</script>

</body>
</html>
