    <!-- SEÇÃO DE FAVORITOS -->
    <section class="container my-5">
       
        <div id="favoritosList" class="row">
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para carregar os favoritos e exibi-los na página
        function carregarFavoritos() {
            // Obtém a lista de favoritos do localStorage
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            let listaFavoritos = document.getElementById('favoritosList');

            // Limpa o conteúdo atual da lista de favoritos
            listaFavoritos.innerHTML = '';

            // Se houver favoritos, exibe-os na página
            if (favoritos.length > 0) {
                favoritos.forEach(item => {
                    // Cria um item para cada favorito
                    let itemDiv = document.createElement('div');
                    itemDiv.classList.add('col-md-4', 'mb-4');
                    itemDiv.innerHTML = `
                        <div class="card">
                            <img src="img/cogu.webp" class="card-img-top" alt="${item}">
                            <div class="card-body">
                                <h5 class="card-title">${item}</h5>
                                <a href="produto.html" class="btn btn-dark">Ver Produto</a>
                            </div>
                        </div>
                    `;
                    listaFavoritos.appendChild(itemDiv);
                });
            } else {
                // Se não houver favoritos, mostra uma mensagem
                listaFavoritos.innerHTML = `<p class="text-center">Você ainda não tem favorito.</p>`;
            }
        }

        // Carrega os favoritos assim que a página é carregada
        window.onload = function() {
            carregarFavoritos();
        }
        
    </script>
